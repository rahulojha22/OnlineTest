<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Quiz App</h1>
    <p class="col-md-8 fs-4">This quiz will contain total 9 questions. Each question holds 10 points.</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct question gives 10 points.</li>
        <li>Incorrect question gives -5 spoints.</li>
        <li>You will have 10 sec to answer each question.</li>
    </ol>
    <h1 style="text-align: center;">All the best!!</h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter your name:</label>
        <input #name type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="startQuiz()">Start Quiz</button>
</div>
